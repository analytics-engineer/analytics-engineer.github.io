<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics Engineer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #0b0f14;
    --bg2: #111722;
    --accent1: #7dcfff;
    --accent2: #5e7639;
    --accent3: #d66238;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(120deg, var(--bg1), var(--bg2));
    background-size: 200% 200%;
    color: var(--accent1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .title {
    font-size: 80px;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-align: center;
    color: var(--accent1); /* всегда видно */
    position: relative;
  }

  /* создаём поверх градиентный слой, он будет двигаться */
  .title::before {
    content: attr(data-text);
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    animation: colorShift 180s linear infinite;
    animation-delay: 15s;
    animation-fill-mode: forwards;
  }

  @keyframes colorShift {
    0% {
      opacity: 1;
      background-position: 0% 50%;
    }
    100% {
      opacity: 1;
      background-position: 100% 50%;
    }
  }

  .lang {
    position: absolute;
    bottom: 50px;
    display: flex;
    gap: 40px;
  }

  .lang a {
    text-decoration: none;
    color: var(--accent1);
    font-weight: 700;
    font-size: 22px;
    letter-spacing: 2px;
    transition: color 0.4s ease, text-shadow 0.4s ease;
  }

  .lang a:hover {
    color: var(--accent3);
    text-shadow: 0 0 12px var(--accent3);
  }

  @media (max-width: 768px) {
    .title { font-size: 44px; }
    .lang a { font-size: 18px; }
  }
</style>
</head>
<body>
  <div class="title" data-text="Analytics Engineer">Analytics Engineer</div>
  <div class="lang">
    <a href="ru.html">RU</a>
    <a href="en.html">EN</a>
  </div>
</body>
</html>
